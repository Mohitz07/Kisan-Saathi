<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <span class="logo-text">Kisan-Sathi</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item active">Dashboard</a>
            <a href="weather.html" class="nav-item">Weather</a>
            <a href="disease.html" class="nav-item">Disease Detection</a>
            <a href="soil-monitor.html" class="nav-item">Soil Monitor</a>
            <a href="market.html" class="nav-item">Market Prices</a>
            <a href="schemes.html" class="nav-item">Schemes Fetcher</a>
            <a href="advisory.html" class="nav-item">AI Agro Advisor</a>
        </nav>
        <div class="header-right">
            <div class="language-selector">
                <i class="fas fa-globe"></i>
                <select id="languageSelect" class="language-dropdown">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="mr">मराठी</option>
                </select>
            </div>
        </div>
    </div>
</header>

<section class="features-section" id="weather">
    <div class="features-container">
        <div class="feature-card weather-card">
            <div class="feature-icon">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <h3>Weather Forecast</h3>
            <p>Get real-time weather updates.</p>
            <div class="feature-actions">
                <input type="text" id="locationInput" placeholder="Enter location" class="location-input"/>
                <button class="feature-btn" id="weatherFetchBtn">
                    <i class="fas fa-search"></i>
                    <span class="btn-text">Get Weather</span>
                </button>
            </div>
            <div id="weatherResult" class="result-area"></div>
        </div>
    </div>
</section>
<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/weather.js"></script>
<script type="module" src="/js/translation.js"></script>
</body>
</html>
