<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <span class="logo-text">Kisan-Sathi</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Dashboard</a>
            <a href="weather.html" class="nav-item">Weather</a>
            <a href="disease.html" class="nav-item">Disease Detection</a>
            <a href="soil-monitor.html" class="nav-item">Soil Monitor</a>
            <a href="market.html" class="nav-item">Market Prices</a>
            <a href="schemes.html" class="nav-item active">Schemes Fetcher</a>
            <a href="advisory.html" class="nav-item">AI Agro Advisory</a>
        </nav>
        <div class="header-right">
            <div class="language-selector">
                <i class="fas fa-globe"></i>
                <select id="languageSelect" class="language-dropdown">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="mr">मराठी</option>
                </select>
            </div>
        </div>
    </div>
</header>

<section class="scheme-section" id="schemes">
    <div class="container">
        <br>
        <br>
        <h2 class="section-title">Available Schemes</h2>
        <div class="state-selector">
            <label for="stateSearch">Select or Search State:</label>
            <input type="text" id="stateSearch" placeholder="Search for a state..." class="search-input">
            <select id="stateSelect" class="state-dropdown">
                <option value="">Select State</option>
            </select>
            <button id="fetchSchemesBtn" class="btn-primary">Fetch Schemes</button>
        </div>
        <div id="schemesBox" class="schemes-box">
            <h3>Schemes for <span id="selectedState"></span></h3>
            <div id="schemesContainer"></div>
        </div>
    </div>
</section>

<script type="module" src="/js/schemesFetcher.js"></script>
<script type="module" src="/js/translation.js"></script>
</body>
</html>
